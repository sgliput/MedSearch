<body>
    <header class="jumbotron">
        <h1 style="color:blue"><u>MedSearch</u><br>Helping Connect You to a Doctor You'll Love</h1>
    </header>

    <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom p-0">
        <div class="nav-moveRight">
            <ul class="nav navbar-right nav-tabs mr-auto pt-1">
                <li class="nav-item">
                    <a class="nav-item nav-link" href="index.html">
                        <span class="navbg">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="search.html">
                        <span class="navbg">Search</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-item nav-link active" href="contact.html">
                        <span class="navbg">Contact Us</span>
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

            </ul>

        </div>
    </nav>

    <div class="container">
        <br>
        <div class="searchRow row">
            <div class="col-md-8 col-sm-12">
                <div class="card inputCard">
                    <div class="card-header">
                        Contact Us
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="contact-name" id="name-label">Your Name</label>
                                <input class="form-control" id="contact-name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="contact-email" id="email-label">Your Email Address</label>
                                <input class="form-control" id="contact-email" type="email">
                            </div>
                            <div class="form-group row">
                                <label for="contact-comment" id="comment-label">Question / Comment</label>
                                <textarea class="form-control" id="contact-comment" rows="8"></textarea>
                            </div>
                            <center><button class="btn btn-primary" id="submit" type="submit">Submit</button></center>
                        </form>
                    </div>
                </div>
            </div>

        </div>



        <!-------------------------------------------------------------------------------------------------->
        <!-------------------------------------------------------------------------------------------------->

        <label onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Admin Login</label>

        <div id="id01" class="modal">

            <form class="modal-content animate">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="assets/images/login-512.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">

                    <input type="text" class="uemail" placeholder="Enter Email" name="uemail" id="uemail" required>

                    <br>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                    <br>
                    <button type="submit" id="login">Login</button>

                </div>


            </form>
        </div>

        <script>
            // Get the modal
            var modal = document.getElementById('id01');

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
