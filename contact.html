<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MedSearch Home</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>

    <!--Additional Bootstrap style and scripts I've used before-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Noticia+Text" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header class="jumbotron">
        <h1 style="color:blue"><u>MedSearch</u><br>Helping Connect You to a Doctor You'll Love</h1>
    </header>

    <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom p-0">
        <div class="nav-moveRight">
            <ul class="nav navbar-right nav-tabs mr-auto pt-1">
                <li class="nav-item">
                    <a class="nav-item nav-link" href="index.html">
                        <span class="navbg">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="search.html">
                        <span class="navbg">Search</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-item nav-link active" href="contact.html">
                        <span class="navbg">Contact Us</span>
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

            </ul>

        </div>
    </nav>

    <div class="container">
        <br>
        <div class="searchRow row">
            <div class="col-md-8 col-sm-12">
                <div class="card inputCard">
                    <div class="card-header">
                        Contact Us
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="contact-name" id="name-label">Your Name</label>
                                <input class="form-control" id="contact-name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="contact-email" id="email-label">Your Email Address</label>
                                <input class="form-control" id="contact-email" type="email">
                            </div>
                            <div class="form-group row">
                                <label for="contact-comment" id="comment-label">Question / Comment</label>
                                <textarea class="form-control" id="contact-comment" rows="8"></textarea>
                            </div>
                            <center><button class="btn btn-primary" id="submit" type="submit">Submit</button></center>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <footer class="bottom">
        <div class="icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <br>
        </div>
    </footer>

    <script src="assets/javascript/contact.js"></script>

    <br><br><br><br>



</body>

</html>
