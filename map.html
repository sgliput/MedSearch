<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px; 
        width: 400%;  
       }
    </style>
  </head>

  <body>
    <h3>My Google Maps Demo</h3>

    <div id="map"></div>
    <script>

function initMap() {
  
  var uluru = {lat: 37.649054, lng: -77.615751};

  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 15, center: uluru});

  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz46Fkss9hqrwSriLqetL1JIxThdV0vA0&callback=initMap">
    </script>
  </body>
</html>
